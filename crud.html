<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous" />
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="col-12 container-fluid pb-5 bg-secondary" id="1">
        <div class="container">
            <div class="col-12 pt-3" >
                <label for="" class="fw-bolder">Year</label>
                <input type="number" id="year" placeholder="e.g 2018"  class="form-control">
              
            </div>
            <div class="col-12 pt-3">
                <label for="" class="fw-bolder">Make</label>
                <input type="text" id="make" placeholder="e.g Honda"  class="form-control">
                
            </div>
            <div class="col-12 pt-3">
                <label for="" class="fw-bolder">Model</label>
                <input type="text" id="model" placeholder="e.g Civic"  class="form-control">
               
            </div>
            <div class="col-12 pt-3">
                <label for="" class="fw-bolder">Color</label>
                <input type="text" id="color" placeholder="e.g Red"  class="form-control">
               
            </div>
            <button class="mt-3" onclick="display()" id="save">Save</button>
        </div>
    </div>
    <div class="col-12 container-fluid mt-2" id="2">
        <div class="row justify-content-center">
        <div class="col-xl-2 col-lg-2 col-md-6 col-sm-6 col-6 show text-center"></div>
        <div class="col-xl-2 col-lg-2 col-md-6 col-sm-6 col-6 show text-center"></div>
        <div class="col-xl-2 col-lg-2 col-md-6 col-sm-6 col-6 show text-center"></div>
        <div class="col-xl-2 col-lg-2 col-md-6 col-sm-6 col-6 show text-center"></div>
        <div class="col-xl-2 col-lg-2 col-md-6 col-sm-6 col-6 show text-center"></div>
       </div>
    </div>
    <script>
        document.getElementsByClassName('show')[0].innerHTML="<b> Year"+"<br>"+"<br>";
        document.getElementsByClassName('show')[1].innerHTML="<b>Make"+"<br>"+"<br>";
        document.getElementsByClassName('show')[2].innerHTML="<b>Model"+"<br>"+"<br>";
        document.getElementsByClassName('show')[3].innerHTML="<b>Color"+"<br>"+"<br>";
        document.getElementsByClassName('show')[4].innerHTML="<b>Action"+"<br>"+"<br>";
        var array=[];
        let count=0;
        var h=-1;
        function display()
        {
            clear();
       
            var b=document.getElementById('year');
            var c=document.getElementById('make');
            var d=document.getElementById('model');
            var e=document.getElementById('color');  
            if(h==-1)
            {
               let obj={year:"",make:"",model:"",color:"",action:""};
               obj.year=b.value;
               obj.make=c.value;
               obj.model=d.value;
               obj.color=e.value;
               obj.action=count;
               array.push(obj);
            }
            else
            {
                array[h].year=b.value;
                array[h].make=c.value;
                array[h].model=d.value;
                array[h].color=e.value;
                h=-1;
            }
           
            b.value=c.value=d.value=e.value="";
            document.getElementById('save').innerHTML="Save";
            for(let x in array)
            {
               document.getElementsByClassName('show')[0].innerHTML+=array[x].year+"<br>"+"<br>";
               document.getElementsByClassName('show')[1].innerHTML+=array[x].make+"<br>"+"<br>";
               document.getElementsByClassName('show')[2].innerHTML+=array[x].model+"<br>"+"<br>";
               document.getElementsByClassName('show')[3].innerHTML+=array[x].color+"<br>"+"<br>";
               document.getElementsByClassName('show')[4].innerHTML+="<button onclick='edit(this)' value="+array[x].action+">Edit</button>"+"<button onclick='deletee(this)' value="+array[x].action+">Delete</button>"+"<br>"+"<br>";
            }
            count++;

        }
        function edit(j)
        {   
            var b=document.getElementById('year');
            var c=document.getElementById('make');
            var d=document.getElementById('model');
            var e=document.getElementById('color');  
            for(var i=0;i<array.length;i++){
               if(array[i].action==j.value)
               {
                  h=i;
                  b.value=array[i].year;
                  c.value=array[i].make;
                  d.value=array[i].model;
                  e.value=array[i].color;
                  break;
               }
            }
            document.getElementById('save').innerHTML="Update";
        }
        function deletee(j)
        {
            for(let x in array)
            {
                if(j.value==array[x].action)
                {
                    array.splice(x,1);
                    break;
                }
            }
            clear();
            for(let x in array)
            {
               document.getElementsByClassName('show')[0].innerHTML+=array[x].year+"<br>"+"<br>";
               document.getElementsByClassName('show')[1].innerHTML+=array[x].make+"<br>"+"<br>";
               document.getElementsByClassName('show')[2].innerHTML+=array[x].model+"<br>"+"<br>";
               document.getElementsByClassName('show')[3].innerHTML+=array[x].color+"<br>"+"<br>";
               document.getElementsByClassName('show')[4].innerHTML+="<button onclick='edit(this)' value="+array[x].action+">Edit</button>"+"<button onclick='deletee(this)' value="+array[x].action+">Delete</button>"+"<br>"+"<br>";
            }
        }
        function clear()
        {
            document.getElementsByClassName('show')[0].innerHTML="<b> Year"+"<br>"+"<br>";
            document.getElementsByClassName('show')[1].innerHTML="<b> Make"+"<br>"+"<br>";
            document.getElementsByClassName('show')[2].innerHTML="<b>Model"+"<br>"+"<br>";
            document.getElementsByClassName('show')[3].innerHTML="<b>Color"+"<br>"+"<br>";
            document.getElementsByClassName('show')[4].innerHTML="<b>Action"+"<br>"+"<br>";
        }



    </script>
</body>
</html>
