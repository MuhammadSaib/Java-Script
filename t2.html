        var button = document.getElementById('button');
        button.addEventListener("click",function()
        {
            for(var i=a.value;i<=b.value;i++)
            {
                var result=i*c.value;
                document.getElementById("ans").innerHTML+= i + " x " + c.value + "=" + result + "<br>";
            }
        })
    
    
        //FACTORIAL
        var fac=document.getElementById('fact');
        var button2 = document.getElementById('button2');
        button2.addEventListener("click",function()
        {
            var factorial=1;
            if(fac.value!=0)
            {
                for(var i=2;i<=fac.value;i++)
                 {
                    factorial=factorial*i;
                  }
            }
            document.getElementById('ans2').innerHTML="The factorial is: "+factorial+"<br>";
        });
