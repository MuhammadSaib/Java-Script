<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<input id="search" type="text"  placeholder="search by name, age or city">
<button id="check">check</button>
<p id="result"></p>

<body>

    <script>

        var a = document.getElementById('search');

        var b = document.getElementById('check');
        let obj = [{
            "name": "saib",
            "age": "18",
            "city": "lahore",
        },
        {
            "name": "bahawal",
            "age": "18",
            "city": "lahore",
        },
        {
            "name": "farhan",
            "age": "28",
            "city": "lahore",
        },
        {
            "name": "atif",
            "age": "16",
            "city": "islamabad",
        }
        ]
       
        b.addEventListener("click", function () {
            var c=true;
            document.getElementById('result').innerHTML = "";
            for (var i = 0; i < obj.length; i++) {
                 if (obj[i].name == a.value || obj[i].age == a.value || obj[i].city == a.value) 
                 {
                    var result = document.getElementById('result');
                    result.innerHTML += "Name: " + obj[i].name + "<br>" + "Age: " + obj[i].age + "<br>" + "City: " + obj[i].city + "<br>";
                    c=false;
                 }
            }
            if(c)
            {
                document.getElementById('result').innerHTML = "Not matched";
            }


        });



    </script>
</body>

</html>
